<!-- 
    CHAT.HTML - Main Chat Room Interface 
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEACE CHAT</title>
    <!-- Import Google Font 'Inter' -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link Global CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<!-- Add class 'chat-page' for specific body styling -->

<body class="chat-page">

    <!-- MAIN CHAT CONTAINER -->
    <div class="container chat-container">

        <!-- Header Section -->
        <header class="chat-header">
            <div class="header-left" style="display: flex; align-items: center; gap: 0.8rem;">
                <div class="user-select-container">
                    <button id="user-select-btn" class="dropdown-trigger">
                        <span id="current-chat-user">Select User</span>
                        <span class="arrow">â–¼</span>
                    </button>
                    <div id="user-dropdown-menu" class="dropdown-menu hidden">
                        <!-- User items injected here -->
                    </div>
                </div>
                <!-- Connection Status -->
                <div id="connection-status" class="status-indicator">
                    <span id="status-dot"></span>
                    <span id="status-text">Connecting...</span>
                </div>
            </div>
            <button id="clear-chat-btn" class="btn btn-secondary"
                style="width: auto; padding: 0.5rem 1rem; font-size: 0.85rem; background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.5); color: #fca5a5;">Clear
                Chat</button>
            <button id="logout-btn" class="btn btn-primary"
                style="width: auto; padding: 0.5rem 1rem; font-size: 0.85rem;">Logout</button>
        </header>

        <div class="chat-content-wrapper" style="display: flex; flex: 1; overflow: hidden;">
            <!-- Main Chat Area -->
            <main class="chat-main" style="flex: 1; display: flex; flex-direction: column; overflow: hidden;">
                <!-- Messages Area (Scrollable) -->
                <div id="messages" class="chat-messages">
                    <!-- Messages will be dynamically inserted here by client.js -->

                    <!-- Default Welcome Message -->
                    <div class="message other">
                        <div class="message-meta">System</div>
                        Welcome to the chat!
                    </div>
                </div>

                <!-- Input Area (Fixed at bottom) -->
                <div class="chat-input-area">
                    <input type="text" id="message-input" placeholder="Select a user to chat..." autocomplete="off"
                        disabled>
                    <button id="send-btn" class="btn btn-primary btn-send" disabled>Send</button>
                </div>
            </main>
        </div>
        <!-- End Container -->

        <!-- Import Socket.io Client Library from CDN -->
        <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
        <!-- Import My Client Logic -->
        <script src="client.js"></script>
</body>

</html>
