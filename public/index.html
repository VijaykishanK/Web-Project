<!-- 
    INDEX.HTML - Login and Registration Page 
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEACE CHAT - Login</title>
    <!-- Import Google Font 'Inter' -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link Global CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <!-- LOGIN CONTAINER -->
    <div class="container" id="login-form">
        <h1>PEACE CHAT</h1>
        <p class="subtitle">Enter your credentials to access the chat</p>

        <form id="form-login">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="login-username" placeholder="johndoe" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="login-password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>

        <div class="auth-toggle">
            Don't have an account? <a href="#" id="show-register">Create one</a>
        </div>

        <p
            style="font-size: 0.75rem; color: #94a3b8; margin-top: 2rem; border-top: 1px solid #334155; padding-top: 1rem;">
            <b>Note:</b> This is a demo. Accounts and messages are cleared when the server restarts on Vercel.
        </p>
    </div>

    <!-- REGISTER CONTAINER (Hidden by default) -->
    <div class="container hidden" id="register-form">
        <h1>Create Account</h1>
        <p class="subtitle">Join the exclusive chat room today</p>

        <form id="form-register">
            <div class="form-group">
                <label>Choose Username</label>
                <input type="text" id="reg-username" placeholder="johndoe" required>
            </div>
            <div class="form-group">
                <label>Choose Password</label>
                <input type="password" id="reg-password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <div class="auth-toggle">
            Already have an account? <a href="#" id="show-login">Sign In</a>
        </div>
    </div>

    <!-- Import Socket.io Client Library from CDN -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <!-- Frontend Logic Script -->
    <script src="client.js"></script>
</body>

</html>
